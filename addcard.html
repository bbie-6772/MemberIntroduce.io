<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- jquery script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- bootstrap script -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- 공용 스타일 css -->
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/addcard.css" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>✨8조 다모여✨</title>

        <!-- add card script -->
        <script src="./js/addcard.js" type="module"></script>
    </head>

    <body>
        <!-- header section -->
        <header class="header container-fluid">
            <div
                class="container d-flex justify-content-between align-items-center p-0"
            >
                <a class="title" href="index.html">8조</a>

                <div
                    class="menu d-flex align-items-center"
                    style="visibility: hidden"
                >
                    <a href="#tag1">멤버 소개</a>
                    <a href="#tag2">방명록</a>
                    <button id="editbtn" class="btn btn-primary ms-2">
                        편집모드
                    </button>
                </div>
            </div>
        </header>

        <!-- 정보 입력 section -->
        <div class="container inputWrap">
            <h5 class="mb-4 subtitle" id="title">멤버 카드 추가하기</h5>

            <form id="memberForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <div
                                id="imagePreview"
                                class="border"
                                style="
                                    width: 100%;
                                    height: 300px;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                "
                            ></div>
                            <div class="mt-2">
                                <input
                                    type="file"
                                    class="form-control"
                                    id="imageUpload"
                                    accept="image/*"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="이름을 입력하세요"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="blogLink" class="form-label"
                                >블로그 링크</label
                            >
                            <input
                                type="url"
                                class="form-control"
                                id="blogLink"
                                placeholder="블로그 링크를 입력하세요"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="mbti" class="form-label">MBTI</label>
                            <select class="form-control" id="mbti" required>
                                <option value="">MBTI를 선택하세요</option>
                                <option value="INTJ">INTJ</option>
                                <option value="INTP">INTP</option>
                                <option value="ENTJ">ENTJ</option>
                                <option value="ENTP">ENTP</option>
                                <option value="INFJ">INFJ</option>
                                <option value="INFP">INFP</option>
                                <option value="ENFJ">ENFJ</option>
                                <option value="ENFP">ENFP</option>
                                <option value="ISTJ">ISTJ</option>
                                <option value="ISFJ">ISFJ</option>
                                <option value="ESTJ">ESTJ</option>
                                <option value="ESFJ">ESFJ</option>
                                <option value="ISTP">ISTP</option>
                                <option value="ISFP">ISFP</option>
                                <option value="ESTP">ESTP</option>
                                <option value="ESFP">ESFP</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="hobby" class="form-label">취미</label>
                            <input
                                type="text"
                                class="form-control"
                                id="hobby"
                                placeholder="취미를 입력하세요"
                                required
                            />
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="introduction" class="form-label"
                        >자기소개</label
                    >
                    <textarea
                        class="form-control"
                        id="introduction"
                        rows="3"
                        placeholder="자기소개를 입력하세요"
                        required
                    ></textarea>
                </div>

                <div class="mb-3">
                    <label for="strengths" class="form-label">장점</label>
                    <textarea
                        class="form-control"
                        id="strengths"
                        rows="3"
                        placeholder="장점을 입력하세요"
                        required
                    ></textarea>
                </div>

                <div class="mb-3">
                    <label for="collaborationStyle" class="form-label"
                        >협업 스타일</label
                    >
                    <textarea
                        class="form-control"
                        id="collaborationStyle"
                        placeholder="협업 스타일을 입력하세요"
                        required
                    ></textarea>
                </div>

                <div class="mb-3">
                    <label for="resolution" class="form-label">각오</label>
                    <textarea
                        class="form-control"
                        id="resolution"
                        rows="3"
                        placeholder="각오를 입력하세요"
                        required
                    ></textarea>
                </div>

                <div class="text-end">
                    <button class="btn btn-danger" id="cancel">취소하기</button>

                    <button type="submit" class="btn btn-primary" id="submit">
                        추가하기
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
